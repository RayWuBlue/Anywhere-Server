<extend name="Public/base"/>

<block name="body">
        <div class="content">
            <div class="row">
                <ul class="list_inline list_inline-border">
                    <li <if condition="($currType eq 'today')">class="curr"</if>><a href="__URL__/index/range/today">今日最热</a></li><li <if condition="($currType eq 'week')">class="curr"</if>><a href="__URL__/index/range/week">本周</a></li><li <if condition="($currType eq 'month')">class="curr"</if>><a href="__URL__/index/range/month">本月</a></li><li <if condition="($currType eq 'all')">class="curr"</if>><a href="__URL__/index/range/all">总排行</a></li>
                </ul>
            </div>
            <div class="row">
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th class="pic_pic">图片</th>
                            <th class="pic_width">宽</th>
                            <th class="pic_height">高</th>
                            <th class="pic_title">ID/标题</th>
                            <th class="pic_addtime">添加时间</th>
                        </tr>
                    </thead>
                    <volist name="list" id="item">
                        <tr>
                            <td><a href="__ROOT__/uploads/{$item.name}" target="_blank" ><img class="thumbimg" src="__ROOT__/Uploads/{$item.name|getthumb}" alt="{$item.title}"></a></td>
                            <td>{$item.width}px</td>
                            <td>{$item.height}px</td>
                            <td title="{$item.summary}">
                                <ul class="list_opt">
                                    <li>{$item.wid}</li>
                                    <li>{$item.title}</li>
                                </ul>
                            </td>
                            <td>{$item.addtime|strtotime|date='Y-m-d',###}</td>
                        </tr>
                    </volist>
                </table>
            </div>
        </div>
</block>
