<extend name="Public/base"/>

<block name="body">
        <div class="content">
            <div class="row"><a href="__URL__/add">添加分类</a></div>
            <div class="row">
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th class="pic_pic">名称(默认)</th>
                            <th class="pic_opt">操作</th>
                        </tr>
                    </thead>
                    <volist name="list" id="item">
                        <tr>
                            <td>{$item.name}</td>
                            <td>{$item.addtime|strtotime|date='Y-m-d',###}</td>
                            <td>
                                <ul class="list_opt">
                                    <li><a href="__URL__/edit/id/{$item.id}">编辑</a></li>
                                    <li><a href="javascript:void(0);" onclick="del('{$item.id}');">删除</a></li>
                                </ul>
                            </td>
                        </tr>
                    </volist>
                </table>
                <div class="page_wrap">
                    {$page}
                </div>
            </div>
        </div>
</block>
<block name="js">
    <script type="text/javascript">
        function del(id) {
            if (confirm('确认删除？')) {
                $.ajax({
                    url: '__URL__/del',
                    data: {
                        id: id
                    },
                    type: 'post'
                }).done(function(ret) {
                    if (ret == 0) {
                        alert('请先登录!');
                    } else if (ret == 1) {
                        window.location.reload();
                    } else if (ret == 2) {
                        alert('参数有误！');
                    } else {
                        alert('出错啦！请联系管理员！');
                    }
                })
                .fail(function(msg) {
                    alert(msg);
                })
            }
        }
    </script>
</block>
