<extend name="Public/base"/>

<block name="body">
  <div class="content">
    <div class="panel">
      <div class="panel-head">
        <h4>社区板块管理</h4>
      </div>
      <div class="panel-control">
        <form id="form1" name="form1" method="post" action="__APP__/BBS/add_bankuai">
          排序ID
          <input type="text" name="ttedu_paixu" value="999" size="5" />
          板块名称：
          <input type="text" name="ttedu_zhuti_topic" />
          <input type="submit" value="添加板块" />
        </form>
      </div>
      <div class="panel-content">
        <table class="table table-border">
          <tr bgcolor="#e7f3e7">
            <td width="5%" class="td">&nbsp;</td>
            <td width="10%" class="td">ID</td>
            <td width="28%" height="25" class="td">板块名称</td>
            <td width="9%" class="td">帖子数量</td>
            <td width="19%" class="td">推出时间</td>
            <td width="13%" class="td">排序</td>
            <td width="16%" class="td">操作</td>
          </tr>

          <volist name="shequ_zhuti" id="vo">
            <form id="form1" name="form1" method="post" action="__APP__/BBS/update_bankuai">
              <input name="ttedu_id" type="hidden" value="{$vo.ttedu_id}" />
              <tr>
                <td class="td">
                  <input name="ID" type="checkbox" id="ID" value="" />
                </td>
                <td class="td">{$vo.ttedu_id}</td>
                <td class="td">
                  <input type="text" name="ttedu_zhuti_topic" size="30" value="{$vo.ttedu_zhuti_topic}" />
                </td>
                <td class="td">{$vo.counts}</td>
                <td class="td">{$vo.ttedu_adddate|date='Y-m-d H:i:s',###}</td>
                <td class="td">
                  <input type="text" name="ttedu_paixu" size="5" value="{$vo.ttedu_paixu}" />
                </td>
                <td class="td">
                  <input type="Submit" name="Submit3" value="修改" class="btn"/>
                  <input type="button" name="Submit" value="删除"  class="btn"
           onclick="javascript:if(confirm('确定删除？删除后不可恢复!')){
            window.location.href='__APP__/BBS/delete_bankuai/ttedu_id/'+{$vo.ttedu_id};}else{history.go(0);}"/>
                </td>
              </tr>
            </form>
          </volist>
        </table>
        <div>{$page}</div>
      </div>
    </div>
  </div>
</block>
