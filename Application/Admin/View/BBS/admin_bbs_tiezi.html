<extend name="Public/base"/>

<block name="body">
	<div class="content">
		<div class="panel">
			<div class="panel-head">
				<h4>社区帖子管理</h4>
			</div>
			<div class="panel-control">
				<select name="ssfl" id="jumpMenu" onChange="window.location.href='__URL__/admin_bbs_tiezi/ttedu_zhuti_id/'+this.options[this.selectedIndex].value">
					<option>---分类查看---</option>
					<option value="">全部</option>
					<volist name="shequ_zhuti" id="vo">
						<option value="{$vo.ttedu_id}">{$vo.ttedu_zhuti_topic}</option>
					</volist>
				</select>
				<input type="button" name="Submit3" value="添加帖子"   class="btn"
					onclick="window.location.href='__URL__/add_tiezi'" />
			</div>
			<div class="panel-content">

				<form id="form1" name="form1" method="post" action="admin_news.asp?del=checkbox">
					<table class="table table-border">
						<tr bgcolor="#e7f3e7">
							<td width="3%" class="td">&nbsp;</td>
							<td width="4%" class="td">ID</td>
							<td width="19%" height="25" class="td">帖子标题</td>
							<td width="13%" class="td">发帖时间</td>
							<td width="12%" class="td">所属板块</td>
							<td width="8%" class="td">作者</td>
							<td width="6%" class="td">回复数量</td>
							<td width="7%" class="td">是否置顶</td>
							<td width="8%" class="td">审核状态</td>
							<td width="20%" class="td">操作</td>
						</tr>

						<volist name="shequ_info" id="vo">
							<tr>
								<td class="td">
									<input name="ID" type="checkbox" id="ID" value="" />
								</td>
								<td class="td">{$vo.ttedu_id}</td>
								<td class="td">
									<a href="__URL__/xiugai_tiezi/ttedu_id/{$vo.ttedu_id}">{$vo.ttedu_shequ_title}</a>
									<eq name="vo.ttedu_shifouretie" value="1">
										[ <font color="#FF0000">热</font>
										]
									</eq>
								</td>
								<td class="td">{$vo.ttedu_fbdate|date='Y-m-d H:i:s',###}</td>
								<td class="td">
									<volist name="shequ_zhuti" id="vo2">
										<eq name="vo2.ttedu_id" value="$vo.ttedu_zhuti_id">{$vo2.ttedu_zhuti_topic}</eq>
									</volist>
								</td>
								<td class="td">
									<eq name="vo.person" value="">
										匿名
										<else/>
										<volist name="vo['person']" id="person">
											<compare name="person.mid" value="1" type="eq">
												<a href="__APP__/Admin/TeachInfo/update_member_teh/ttedu_id/{$person.id}" style="color:#0000ff">{$person.name}</a>
											</compare>
											<compare name="person.mid" value="2" type="eq">
												<a href="__APP__/Admin/HuiyuanInfo/update_member_stu/ttedu_id/{$person.id}" style="color:#0000ff">{$person.name}</a>
											</compare>
										</volist>
									</eq>
								</td>
								<td class="td">{$vo.counts}</td>
								<td class="td">
									<eq name="vo.ttedu_shifouzhiding" value="1">
										<a href="__URL__/update_shifouzhiding/shifouzhiding/0/ttedu_id/{$vo.ttedu_id}" style="color:#006600;">置顶</a>
										<else/>
										<a href="__URL__/update_shifouzhiding/shifouzhiding/1/ttedu_id/{$vo.ttedu_id}" style="color:#006600;">不置顶</a>
									</eq>
								</td>
								<td class="td">
									<eq name="vo.ttedu_shifoushenghe" value="1">
										需要审核
										<else/>
										不需要审核
									</eq>
								</td>
								<td class="td">
									<input type="button" name="Submit3" value="详情"  class="btn"
			  		onclick="window.location.href='__URL__/xiugai_tiezi/ttedu_id/'+{$vo.ttedu_id} " />
									<input type="button" name="Submit3" value="查看回复"  class="btn"
			  		onclick="window.location.href='__URL__/shequ_reply_info/ttedu_info_id/'+{$vo.ttedu_id} " />
									<input type="button" name="Submit3" value="删除"  class="btn"
					onclick="javascript:if(confirm('确定删除？删除后不可恢复!')){
					window.location.href='__URL__/delete_tiezi/ttedu_id/'+{$vo.ttedu_id};}else{history.go(0);}" />
								</td>
							</tr>
						</volist>
					</table>
					<div>{$page2}</div>
				</form>
			</div>
		</div>
	</div>
</block>
